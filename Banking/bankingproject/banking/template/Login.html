{% extends 'base.html' %}

{% block stylecontent %}
    <style>
        body {
            background-color: aliceblue
        }

        .foot {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }
    </style>
{% endblock %}


{% block bodycontent%}

    <div class="container bg-info">
        <form class="form-control" action="login" method="post">
            {% csrf_token %}
            <h2>Enter login details</h2>

            {{ form.as_p}}

            <br>


            <button type="submit" class="btn btn-success">
                <i class="fa fa-sign-in"></i>
                Login
            </button>

            <br> <br>

            <small class="row">

                <a href="{% url 'credentials:register' %}" class="col text-right">Register</a>
            </small>
        </form>
    </div>

{% endblock %}

{% block scriptcontent %}
    <script>
        $(".active").removeClass("active");
        $("#nav-login").addClass("active");
        $("input").addClass("form-control");
    </script>
{% endblock %}
